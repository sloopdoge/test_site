<div th:fragment="header">
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <h1 th:text="${title}"></h1>
                </div>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/" class="nav-link text-white">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/products" class="nav-link text-white">
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="/about" class="nav-link text-white">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="/cart">
                            <button class="btn btn-light text-dark" type="submit">
                                Cart
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            <div class="text-end">
                <a href="/login">
                    <button type="button" class="btn btn-light text-dark me-2">Login</button>
                </a>
                <a href="/sign_up">
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
